<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>

        <!-- Income Section -->
        <section class="income-section">
            <h2>Income</h2>
            <label for="income">Enter your monthly income:</label>
            <input type="number" id="income" placeholder="Enter income">
            <button onclick="addIncome()">Add Income</button>
        </section>

        <!-- Expense Section -->
        <section class="expense-section">
            <h2>Expenses</h2>
            <label for="expense-name">Expense Name:</label>
            <input type="text" id="expense-name" placeholder="e.g., Rent">
            <label for="expense-category">Category:</label>
            <input type="text" id="expense-category" placeholder="e.g., Food">
            <label for="expense-amount">Amount:</label>
            <input type="number" id="expense-amount" placeholder="e.g., 200">
            <button onclick="addExpense()">Add Expense</button>
        </section>

        <!-- Budget Overview Section -->
        <section class="overview-section">
            <h2>Overview</h2>
            <p>Total Income: $<span id="total-income">0</span></p>
            <p>Total Expenses: $<span id="total-expenses">0</span></p>
            <p>Remaining Balance: $<span id="remaining-balance">0</span></p>
        </section>

        <!-- Expense List -->
        <section class="expense-list">
            <h2>Expense List</h2>
            <ul id="expense-list"></ul>
        </section>

        <!-- Chart Section -->
        <section class="chart-section">
            <h2>Expense Breakdown</h2>
            <canvas id="expense-chart" width="200" height="200"></canvas>
        </section>

        <!-- Export Section -->
        <section class="export-section">
            <button onclick="exportData()">Export Data</button>
        </section>

        <!-- Reset Section -->
        <section class="reset-section">
            <button onclick="resetData()">Reset for Next Month</button>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
